<section id="contact-us">
  <div class="map">Here will be the image of our office</div>
  <div class="contact-form">
    <h2 class="heading">Get In Touch</h2>
    <table class="table table-borderless contact-details">
      <thead>
        <tr>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>+233 240194256</td>
          <td>trotrolive@gmail.com</td>
        </tr>
        <tr>
          <td>+233 240194256</td>
        </tr>
      </tbody>
    </table>
    <br />
    <p>Hava a question or do you want to report missed item?</p>
    <!-- Contact Us Form -->
    <form action="" class="c-form">
      <input
        class="inputfeild"
        name="full-name"
        placeholder="Full Name"
        type="text"
      />
      <input class="inputfeild" name="email" placeholder="Email" type="email" />
      <textarea
        placeholder="Message..."
        name="message"
        id="message-box"
        cols="50"
        rows="10"
      ></textarea>
      <br />
      <button class="btn btn-primary send-button">Send</button>
    </form>
  </div>
</section>
{%endblock%}
